<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weather <span>Forecast</span></h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="getWeather">Get Weather</button>
    </div>
    <div class="weather-info">
      <div class="current-weather">
        <h2 id="cityName">City</h2>
        <p id="date">Date</p>
        <div class="temperature">
          <h3 id="temperature">--°C</h3>
          <p id="condition">Condition</p>
        </div>
        <div class="details">
          <p><strong>Feels Like:</strong> <span id="feelsLike">--°C</span></p>
          <p><strong>Humidity:</strong> <span id="humidity">--%</span></p>
          <p><strong>Wind:</strong> <span id="windSpeed">-- km/h</span></p>
        </div>
      </div>
      <div class="forecast">
        <h3>7-Day Forecast</h3>
        <div id="forecastContainer" class="forecast-container"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
